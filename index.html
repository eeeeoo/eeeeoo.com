    <!-- jquery Hover Effect -->
    <script>
      $(document).ready(function(){
        $(".hover-effect").hover(function(){
          $("img").attr('src', $(this).attr("data-overlay"));
          $(".overlay").addClass("overlay-visible");
          $(".overlay").css({"top":$(this).attr("data-offset")});
        }, function(){
          $(".overlay").removeClass("overlay-visible");
        });
      });
    </script>
